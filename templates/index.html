<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>


    <form class="app" method="POST" action="/predict">
        <div id="final_price">
            Sales Price : {{Price}}

        </div>

        <div class="table">

            <div class="wrap">
                <div class="col">Item Weight</div>
                <div class="value">
                    <input type="text" name="Item_Weight" required="required">
                </div>
            </div>


            <div class="wrap">
                <div class="col">Item_Fat_Content</div>

                <div class="value">

                    <select name="Item_Fat_Content" id="Item_Fat_Content">
                        <option value="Low Fat">Low Fat</option>
                        <option value="Regular">Regular</option>
                    </select>

                </div>
            </div>

            <div class="wrap">
                <div class="col">Item_Visibility
                </div>
                <div class="value">
                    <input type="text" name="Item_Visibility" required="required">

                </div>
            </div>

            <div class="wrap">
                <div class="col">Item_Type
                </div>
                <div class="value">

                    <select name="Item_Type" id="">
                        <option value="Dairy">Dairy</option>
                        <option value="Soft Drinks">Soft Drinks</option>
                        <option value="Meat">Meat</option>
                        <option value="Fruits and Vegetables">Fruits and Vegetables</option>
                        <option value="Household">Household</option>
                        <option value="Baking Goods">Baking Goods</option>
                        <option value="Snack Foods">Snack Foods</option>
                        <option value="Frozen Foods">Frozen Foods</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Health and Hygiene">Health and Hygiene</option>
                        <option value="Hard Drinks">Hard Drinks</option>
                        <option value="Canned">Canned</option>
                        <option value="Breads">Breads</option>
                        <option value="Starchy Foods">Starchy Foods</option>
                        <option value="Others">Others</option>
                        <option value="Seafood">Seafood</option>
                    </select>
                </div>

            </div>

            <div class="wrap">
                <div class="col">Item_MRP</div>
                <div class="value">
                    <input type="text" name="Item_MRP" required="required">
                </div>

            </div>

            <div class="wrap">
                <div class="col">Outlet_Establishment_Year
                </div>
                <div class="value">
                    <input type="text" name="Outlet_Establishment_Year" required="required">

                </div>
            </div>

            <div class="wrap">
                <div class="col">Outlet_Size
                </div>
                <div class="value">
                    <select name="Outlet_Size" id="Outlet_Size">
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="Small">Small</option>
                    </select>

                </div>
            </div>

            <div class="wrap">
                <div class="col">Outlet_Location_Type
                </div>
                <div class="value">

                    <select name="Outlet_Location_Type" id="Outlet_Location_Type ">
                        <option value="Tier 1">Tier 1</option>
                        <option value="Tier 2">Tier 2</option>
                        <option value="Tier 3">Tier 3</option>
                    </select>

                </div>
            </div>

            <div class="wrap">
                <div class="col">Outlet_Type
                </div>
                <div class="value">
                    <select name="Outlet_Type" id="Outlet_Type">
                        <option value="Supermarket Type1">Supermarket Type1</option>
                        <option value="Supermarket Type2">Supermarket Type2</option>
                        <option value="Grocery Store">Grocery Store</option>
                        <option value="Supermarket Type3 ">Supermarket Type3
                        </option>
                    </select>

                </div>
            </div>

        </div>
        <button class="submitBtn" type="submit">Submit </button>
    </form>

</body>


<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .app {
        background-image: url("{{url_for('static',filename = 'big mart sales.png')}}"),
        repeating-linear-gradient(45deg, rgb(83, 83, 83) 0px, rgb(83, 83, 83) 50px, rgb(124, 124, 124) 50px, rgb(124, 124, 124) 100px);
        background-repeat: no-repeat;
        background-size: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        flex-flow: column nowrap;




    }

    .table {
        backdrop-filter: blur(4px);
        padding: 2em 1em;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        border-radius: 5px;
        width: 80vw;

        display: flex;
        flex-flow: row wrap;
        justify-content: space-around;
        position: relative;
        top: 10vw;
    }

    .wrap {
        margin: 0.5em;
        width: calc(33.33% - 2em);
        display: flex;
        flex-flow: column nowrap;
        justify-content: space-between;
    }

    .wrap .col {
        text-align: center;
        font-size: 1em;
        padding-bottom: 0.5em;
        color: white;
        text-transform: uppercase;
        word-wrap: break-word;

    }

    .value input,
    .value select {
        width: 100%;
        font-size: 1.2em;
        border: none;
        backdrop-filter: blur(4px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        background: none;
        color: whitesmoke;
        padding: 0.25em 0.5em;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);

    }

    .value select option {
        background: rgba(0, 0, 0, 0.3);
        color: whitesmoke;
    }

    .submitBtn {
        position: relative;
        top: 10vw;
        margin-top: 1em;
        background: rgba(0, 0, 0, 0.3);
        color: whitesmoke;
        padding: 0.5em 2em;
        font-size: 1.5em;
        text-transform: uppercase;
        border: none;

    }

    #final_price {
        color:red;
        font-size:x-large;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        border: solid;
        border-radius: 10px;
        width:230px;
        height: 90px;
        text-align: left;
        padding: 12px;
        background-color: black;

    }
</style>

</html>
